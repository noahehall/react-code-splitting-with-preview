<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
    <meta httpEquiv="X-UA-Compatible" content="IE=edge"/>
    <meta httpEquiv="cleartype" content="on"/>
    <meta name="HandheldFriendly" content="True"/>
    
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png?v=0">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png?v=0">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png?v=0">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png?v=0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png?v=0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=0">
    <link rel="icon" type="image/png" sizes="194x194" href="/favicon-194x194.png?v=0">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png?v=0">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=0">
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=0" color="#2b4162">
    <link rel="shortcut icon" href="/favicon.ico?v=0">
    <link rel="manifest" href="/manifest.json?v=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-config" content="/browserconfig.xml?v=0"/>
    <meta name="msapplication-navbutton-color" content="#2b4162"/>
    <meta name="theme-color" content="#2b4162">

    <title>Title</title>
    <meta name="description" content="Description"/>
    <link rel="canonical" href="https://test.com" />
    <link rel="image_src" href="share.png?v=0"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://test.com"/>
    <meta property="og:title" content="Title"/>
    <meta property="og:description" content="Description"/>
    <meta property="og:image" content="/share-fb.png?v=0"/>
    <meta property="twitter:card" content="summary_large_image"/>
    <meta property="twitter:title" content="Title"/>
    <meta property="twitter:description" content="Description"/>
    <meta property="twitter:image" content="/share-tw.png?v=0"/>
  </head>
  <body>
    <div id="app" class="app"></div>
    <div id="app-preview" class="app-preview">
      <div>
        <h1 class="app-preview-title">Title</h1>
        <h2 class="app-preview-description">subtitle</h2>
      </div>
    </div>
    <%= `<script>${require("raw-loader!nprogress")}</script>` %>
    <script> window.NProgress.start() </script>
  </body>
</html>
